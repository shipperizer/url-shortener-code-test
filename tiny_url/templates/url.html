<!doctype html>
<html lang="en">
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script type=text/javascript>
    $(function() {
      $('#button').bind("click", function() {
        $.ajax({
            type: "POST",
            url: "/tiny",
            data: JSON.stringify(
                {url: $('input[name="url"]').val()}),
            contentType: "application/json",
            dataType: "json",
            success: function(data) {
                $("#tiny_url_a").attr('href', data.tiny_url);
                $("#tiny_url").text(data.tiny_url);
            },
            error: function(errMsg) {
                $("#error_tiny_url").text("Data already present: check here");
                $("#error_tiny_url_a").attr('href', "/url?url=" + $('input[name="url"]').val());}
            });
      });
    });
  </script>
  </head>
<body>
    <!-- sorry can't be bothered with a stylesheet file -->
    <div class="container" style="margin-top: 50px">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-4">
              <div class="form-group url">
                 <input type="url" class="form-control" name="url" required>
              </div>
              <div class="form-group">
                <button id="button" class="btn btn-primary" type="submit">
                    <span>Create tiny url</span>
                </button>
          </div>
        </div>
        </div>
          <div class="row">
            <div class="form-group url">
              <div class="col-lg-8 col-lg-offset-4">
                Tiny url <a id="tiny_url_a" href="#"><span id="tiny_url"></span></a>
              </div>
              <div class="col-lg-8 col-lg-offset-4">
                <a id="error_tiny_url_a" href="#"><span id="error_tiny_url"></span></a>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
